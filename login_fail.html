<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>M2O Wallet</title>
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/ethereum/web3.js/0.19.0/dist/web3.js"></script>
    <link href="/css/styles.css" type="text/css" rel="stylesheet">
<body class="login-bg">
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Logo -->
                <div class="logo">
                    <h1>
                        <a href="/">
                            <img src="/images/logo2.png" width="42" height="42" style="margin-right: 10px;">M2O Wallet
                        </a>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-content container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-wrapper">

                <div class="box">
                    <div class="content-wrap">
                        <h6>Login Failed</h6>
                        <p>로그인에 실패하였습니다.<br>ID와 PW를 확인해주세요.</p>
                        <div class="action">
                            <a href="/"><input type="button" class="btn btn-primary signup" value="LOGIN" /></a>
                        </div>
                        <br />
                        <br />
                    </div>
                </div>

                <div class="already">
                    <p>Don't have an account yet?</p>
                    <a href="/auth/signup">Sign up</a> <br>
                    <p>Do not remember your password?</p>
                    <a href="/auth/passwordfind">Find password</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <div class="container">
        <div class="copy text-center">
            Coyright by MTO ASSOCIATION in Armenia<br>
            Q&A : <a href="mailto:support@mileageto.com">support@mileageto.com</a>
        </div>
    </div>
</footer>
